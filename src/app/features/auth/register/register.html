<div class="auth-container">
  <div class="auth-card">
    <h1>Crea tu Cuenta</h1>
    <p class="subtitle">Únete a la comunidad de Apego Consciente.</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="tu@email.com">
      </div>
      <div class="form-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Mínimo 6 caracteres">
      </div>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">Crear Cuenta</button>
    </form>

    <div class="switch-link">
      <p>¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión</a></p>
    </div>
  </div>
</div>
