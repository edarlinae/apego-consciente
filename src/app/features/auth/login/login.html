<div class="auth-container">
  <div class="auth-card">
    <h1>Bienvenido/a de Nuevo</h1>
    <p class="subtitle">Inicia sesión para continuar tu viaje.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="tu@email.com">
      </div>
      <div class="form-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••">
      </div>

      <!-- Mensaje de error -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>

    <div class="switch-link">
      <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
    </div>
  </div>
</div>
